<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Songs</h1>
<p><a href="/songs/create">Create new Songs</a></p>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Singer</td>
        <td>Producer</td>
        <td>Description</td>
        <td>MP3</td>
        <td>Type music</td>

    </tr>
    <tr th:each="s : ${list}">
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getSinger()}"></td>
        <td th:text="${s.getProducer()}"></td>
        <td th:text="${s.getDescription()}"></td>
        <td>  <audio controls>
            <source th:src="@{'/i/'+ ${s.getLinkMp3()}}" type="audio/mpeg">
        </audio></td>
        <td th:text="${s.getCategory().getName()}"></td>
    </tr>
</table>
</body>
</html>
